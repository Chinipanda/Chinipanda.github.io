<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1><span class="focus-on">Focus on</span> Today</h1>
      <form action="">
        <h2>
          Today <img class="sun" src="./assets/Sun.png" alt="Sun image" />
        </h2>
        <p class="first-p">Raise the bar by completing your goals!</p>
        <div class="bar">
            <span>
              <p>0/3 Completed</p>
            </span>
        </div>
        <p class="second-p">Please set all the 3 goals!</p>
        <section>
        <div class="input">
          <span class="unchecked"></span>
          <input type="checkbox" class="null" name="checkbox1" id="checkbox1">
          <input type="text" name="first-option" placeholder="Add new goal..."/>
        </div>
        <br>
        <div class="input">
          <span class="unchecked"></span>
          <input type="checkbox" class="null" name="checkbox2" id="checkbox2">
          <input type="text" name="second-option" placeholder="Add new goal..."/>
        </div>
        <br>
        <div class="input">
          <span class="unchecked"></span>
          <input type="checkbox" class="null" name="checkbox3" id="checkbox3">
          <input type="text" name="third-option" placeholder="Add new goal..."/>
        </div>
        </section>
        <p class="third-p"><i>"</i> Move one step ahead, today!<i>"</i></p>
        <footer>Made with ❤️ by Shailesh Sharma</footer>
      </form>
    <div class="bottom-spacing"></div>
  </body>
</html>
